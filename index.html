    <audio id="audioPlayer" preload="auto" src="https://femboy.beauty/7Dn5-"></audio>
    <script>
        const menuButton = document.getElementById('menuButton');
        const closeButton = document.getElementById('closeButton');
        const sidebar = document.getElementById('sidebar');
        const musicButton = document.getElementById('musicButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const apiToggle1 = document.getElementById('apiToggle1');
        const apiSection1 = document.getElementById('apiSection1');
        const copyIcon1 = document.querySelector('#apiResponse1 .copy-icon');
        const apiResponse1 = document.getElementById('apiResponse1');
        const apiToggle2 = document.getElementById('apiToggle2');
        const apiSection2 = document.getElementById('apiSection2');
        const copyIcon2 = document.querySelector('#apiResponse2 .copy-icon');
        const apiResponse2 = document.getElementById('apiResponse2');
        const apiToggle3 = document.getElementById('apiToggle3');
        const apiSection3 = document.getElementById('apiSection3');
        const copyIcon3 = document.querySelector('#apiResponse3 .copy-icon');
        const apiResponse3 = document.getElementById('apiResponse3');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        closeButton.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });

        musicButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });

        apiToggle1.addEventListener('click', () => {
            apiSection1.classList.toggle('open');
            const icon = apiToggle1.querySelector('i');
            if (apiSection1.classList.contains('open')) {
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
            } else {
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
            }
        });

        apiToggle2.addEventListener('click', () => {
            apiSection2.classList.toggle('open');
            const icon = apiToggle2.querySelector('i');
            if (apiSection2.classList.contains('open')) {
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
            } else {
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
            }
        });
    apiToggle3.addEventListener('click', () => {
            apiSection3.classList.toggle('open');
            const icon = apiToggle3.querySelector('i');
            if (apiSection3.classList.contains('open')) {
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
            } else {
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
            }
        });

        copyIcon1.addEventListener('click', () => {
            const range = document.createRange();
            range.selectNodeContents(apiResponse1);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            selection.removeAllRanges();
            alert('Text copied to clipboard');
        });

        copyIcon2.addEventListener('click', () => {
            const range = document.createRange();
            range.selectNodeContents(apiResponse2);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            selection.removeAllRanges();
            alert('Text copied to clipboard');
        });
    copyIcon3.addEventListener('click', () => {
            const range = document.createRange();
            range.selectNodeContents(apiResponse3);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            selection.removeAllRanges();
            alert('Text copied to clipboard');
        });

        // Fetch earthquake data from API
        fetch('https://bmkg-gempa-api-rho.vercel.app/')
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('newsContainer');
                const item = data[0]; // Only use the first item
                const newsItem = document.createElement('div');
                newsItem.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-lg', 'mb-4');
                newsItem.innerHTML = `
                    <h2 class="text-2xl font-bold mb-2 text-[#1A67A7] text-center">Gempa Indonesia Terkini</h2>
                    <div class="flex">
                        <img alt="Peta lokasi gempa dengan magnitude ${item.magnitude} dan kedalaman ${item.kedalaman}" class="map-image rounded-lg mr-4" src="${item.gambarUrl}" />
                        <div class="w-[calc(75%-20px)]">
                            <p class="text-gray-700 info-text"><strong>Waktu:</strong> ${item.waktu}</p>
                            <p class="text-gray-700 info-text"><strong>Magnitude:</strong> ${item.magnitude}</p>
                            <p class="text-gray-700 info-text"><strong>Kedalaman:</strong> ${item.kedalaman}</p>
                            <p class="text-gray-700 info-text"><strong>Koordinat:</strong> ${item.koordinat}</p>
                            <p class="text-gray-700 info-text"><strong>Lokasi:</strong> <a href="#" class="text-blue-500 text-sm" id="toggleText">Baca selengkapnya...</a></p>
                            <div id="moreText" class="more-text">
                                <p class="text-gray-700 info-text">${item.lokasi}</p>
                                <p class="text-gray-700 info-text"><strong>Dirasakan:</strong> ${item.dirasakan}</p>
                            </div>
                        </div>
                    </div>
                `;
                newsContainer.appendChild(newsItem);

                const toggleText = document.getElementById('toggleText');
                const moreText = document.getElementById('moreText');

                toggleText.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (moreText.style.display === 'none' || moreText.style.display === '') {
                        moreText.style.display = 'block';
                        toggleText.textContent = 'Baca sedikit...';
                    } else {
                        moreText.style.display = 'none';
                        toggleText.textContent = 'Baca selengkapnya...';
                    }
                });
            })
            .catch(error => console.error('Error fetching earthquake data:', error));

        // Handle API Test Form 1 Submission
        const apiTestForm1 = document.getElementById('apiTestForm1');

        apiTestForm1.addEventListener('submit', (e) => {
            e.preventDefault();
            const url = document.getElementById('url1').value;
            const format = document.getElementById('format1').value;
            const apiUrl = `https://ytdownloader-beryl.vercel.app/api/download?url=${encodeURIComponent(url)}&format=${format}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    apiResponse1.textContent = `${apiUrl}

${JSON.stringify(data, null, 2)}`;
                })
                .catch(error => {
                    apiResponse1.textContent = `Error: ${error.message}`;
                });
        });

        // Handle API Test Form 2 Submission
        const apiTestForm2 = document.getElementById('apiTestForm2');

                .then(data => {

${JSON.stringify(data, null, 2)}`;
                })
                .catch(error => {
                    apiResponse2.textContent = `Error: ${error.message}`;
                });
        });
